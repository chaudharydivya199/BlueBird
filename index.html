<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>BlueBird</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="logo/favicon_io/favicon-32x32.png" type="image/x-icon">
    
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- navbar container -->
        <div class="container-fluid" id="navbar-container">

            <!-- navbar toggle button for responsive behaviour -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button><!-- navbar toggle buttons ends here -->

            <!-- navbar brand -->
            <a class="navbar-brand my-0" href="#"><img src="logo/svg/blueBirdLogo.svg" width="50px" height="50px" alt="bluebird logo"></a>
            <a class="navbar-brand" href="#">BlueBird</a>

            <!-- collapse items list for responsive behaviour -->
            <div class="collapse navbar-collapse" id="navbarContent">
              <ul class="navbar-nav mr-auto">
                <!-- -->
                <li class="nav-item m-2 mx-lg-2 my-lg-0">
                  <a class="nav-link disabled" href="#">Home</a>
                </li>

                <!-- navbar dropdown contents -->
                <div class="btn-group m-2 mx-lg-2 my-lg-0">
                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="nav-dropdown-button">
                      Features
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item disabled" href="#">DMAP</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item disabled" href="#">Link 1</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item disabled" href="#">Link 2</a>
                    </div>
                </div>

                <!-- Blog link -->
                <li class="nav-item m-2 mx-lg-2 my-lg-0" id="blogbutton">
                    <a class="nav-link disabled" href="#">Blogs</a>
                </li>

                <!-- Search form -->
                <li>
                    <form class="form-inline m-2 mx-lg-2 my-lg-0">
                        <div class="input-group">
                          <input type="search" class="form-control" placeholder="Search" aria-label="search" aria-describedby="basic-addon1">
                          <button class="btn btn-outline-primary" type="submit"><i class="fa fa-search"></i></button>
                        </div>
                    </form>
                </li>
              </ul>

              <!-- login and signup buttons-->
              <form class="form-inline" id="sign-buttons">
                  <a href="#" class="btn btn-outline-success m-2 mx-lg-2 my-lg-0" role="button">Login</a>
                  <a href="#" class="btn btn-outline-danger m-2 mx-lg-2 my-lg-0" role="button">Signup</a>
              </form>
            </div><!-- collapse items ends here -->
        </div><!-- navbar container ends here -->
    </nav><!-- navbar ends here -->

    <!--Container for card--> 
    <div class="container" id="card-container">     
      <!--Outer card starts here-->                    
      <div class="card">
          <div class="card-body">
            <!--Inner cards-->
              <!--Row 1 starts here-->
            <div class="row justify-content-between">  
              
                <!--Card 1-->
                <div class="col-md-4 col-sm-12">
                  <div class="card my-2 my-md-0">                                    
                      <div class="card-body">
                        CARD 1                
                      </div>
                    </div>
                </div>

                <!--Card 2-->
                <div class="col-md-4 col-sm-12">
                  <div class="card my-2 my-md-0">                                      
                      <div class="card-body">
                        CARD 2
                      </div>
                    </div> 
                </div>
            </div><!--Row 1 ends here-->                     
  
              <!--Row 2 starts here-->
            <div class="row justify-content-center"> 
                <!--Card 3 -->                
                <div class="col-md-4 col-sm-12">
                  <div class="card my-2 my-md-0">
                      <div class="card-body">                         
                       CARD 3
                      </div>
                    </div>
                </div>
                </div><!--Row 2 ends here-->
            </div>                                                     
          </div><!--Outer card div ends here-->
        </div><!--Container div ends here-->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
